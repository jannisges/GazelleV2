{% extends "base.html" %}

{% block title %}Main - DMX Lighting Control{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5><i class="bi bi-music-note"></i> Audio & Sequence Editor</h5>
                <div>
                    <button class="btn btn-sm btn-primary" id="uploadAudioBtn">
                        <i class="bi bi-upload"></i> Upload Audio
                    </button>
                    <button class="btn btn-sm btn-success" id="saveSequenceBtn">
                        <i class="bi bi-save"></i> Save
                    </button>
                </div>
            </div>
            <div class="card-body">
                <!-- File Upload -->
                <label for="audioFileInput" class="visually-hidden">Upload Audio File</label>
                <input type="file" id="audioFileInput" accept=".mp3,.wav,.flac,.aiff" class="hidden" title="Upload audio file">
                
                <!-- Song Info -->
                <div id="songInfo" class="mb-3 hidden">
                    <h6 id="songName">No song loaded</h6>
                    <small id="songDuration" class="text-muted">Duration: 0:00</small>
                </div>
                
               
                <!-- Waveform Display -->
                <div class="waveform-container" id="waveformContainer">
                    <canvas id="waveformCanvas" width="800" height="200"></canvas>
                    <div class="timeline-markers" id="waveformMarkers"></div>
                </div>
                
                <!-- Sequence Editor -->
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h6>Sequence Editor</h6>
                    <div>
                        <button class="btn btn-sm btn-outline-secondary" id="toggleExpandBtn">
                            <i class="bi bi-arrows-expand"></i> Expand
                        </button>
                        <button class="btn btn-sm btn-outline-primary" id="addEventBtn">
                            <i class="bi bi-plus"></i> Add Event
                        </button>
                    </div>
                </div>
                
                <div class="sequence-container" id="sequenceContainer">
                    <div class="timeline-markers" id="sequenceMarkers"></div>
                </div>
                
                <!-- Playback Controls -->
                <div class="control-panel">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="btn-group" role="group">
                                <button id="playPauseButton" class="btn btn-outline-primary">
                                    <i class="bi bi-play"></i> Play
                                </button>
                                <button class="btn btn-outline-danger" id="stopBtn">
                                    <i class="bi bi-stop"></i> Stop
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex align-items-center">
                                <span class="me-2">Position:</span>
                                <span id="currentPosition">0:00</span>
                                <span class="mx-2">/</span>
                                <span id="totalDuration">0:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Event Modal -->
<div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Sequence Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" title="Close"></button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="mb-3">
                        <label class="form-label">Time (seconds)</label>
                        <input type="number" class="form-control" id="eventTime" min="0" step="0.1" required placeholder="Enter time in seconds" title="Time in seconds">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Devices</label>
                        <div id="deviceList">
                            <!-- Patched devices will be loaded here -->
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="eventType">Event Type</label>
                        <select class="form-select" id="eventType" title="Event Type">
                            <option value="dimmer">Dimmer</option>
                            <option value="color">Color</option>
                            <option value="position">Position</option>
                        </select>
                    </div>
                    
                    <div id="eventFields">
                        <!-- Dynamic fields based on event type -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveEventBtn">Save Event</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/sequence_editor/waveform.js') }}"></script>
<script src="{{ url_for('static', filename='js/sequence_editor/sequence_editor.js') }}"></script>
{% endblock %}
